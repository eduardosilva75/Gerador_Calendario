# .github/workflows/build-exe.yml

name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]        # Também faz build quando fizeres tag tipo v1.0.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:          # Permite rodar manualmente no GitHub

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write         # Necessário para fazer release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'    # ou 3.10, 3.12 — funciona com todas

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller openpyxl

      - name: Build executable with PyInstaller (onefile + janela)
        run: |
          pyinstaller --noconfirm `
                      --onefile `
                      --windowed `
                      --icon=icon.ico `
                      --name="Gerador_Calendario_Folgas" `
                      --add-data "README.md;." `
                      calendario.py

      # Se quiseres adicionar um ícone bonito (opcional mas recomendado)
      # Coloca um icon.ico na raiz do repositório
      # Se não tiveres ícone, remove a linha "--icon=icon.ico" acima

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gerador-Calendario-Folgas-Windows
          path: dist/Gerador_Calendario_Folgas.exe

      # === OPCIONAL MAS MUITO BOM: Criar release automática quando fazes tag ===
      - name: Create Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Gerador_Calendario_Folgas.exe
          generate_release_notes: true
          draft: false
          prerelease: false
